---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trail2-deploy
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  replicas: 2
  selector:
    matchLabels:
      app: jenkins
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 40%
      maxUnavailable: 40%
  template:
    metadata:
      labels:
        app: jenkins
        version: "v1.0"
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:jdk-11
          ports:
            - containerPort: 8080
          
            
              
            

          
            
              
            
            